        <span>Bem vindo de volta</span>
        <h1>Faça login na sua conta</h1>

          <span> E-mail </span>

       <div class="campo">
       <span>Senha</span>
        <input type="password" name="" id="senha" placeholder="*********">
       </div>
        <div class="lembrar">
          <div class="input">
          <input type="radio" name="lembrar" id="lembrar"> Lembre de mim 
          </div>

        </div>
      </form>

      <div class="buttons">
        <button class="entrar">Entrar</button>
        <button class="google">
          <img src="https://elegant-pike-73a67d.netlify.app/assets/google.svg"/>

      </div>
      
    </div>

  </div>
